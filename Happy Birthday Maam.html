        }

        }
        .signature {
            font-size: min(14px, 3vw);
            margin-top: 20px;
            font-style: italic;
            color: #f0f0f0;
        }
        audio {
            display: none; /* Hide the audio player for background music */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: min(22px, 5vw); /* Smaller font for mobile */
            }
            p {
                font-size: min(16px, 4vw);
            }
            .emoji {
                font-size: min(18px, 4vw);
            }
            .poster {
                padding: 15px;
                margin: 10px;
            }
        }
    </style>
</head>
